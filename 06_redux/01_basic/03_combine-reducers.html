<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        const { Provider, useSelector, useDispatch } = ReactRedux;
        const { combineReducers, createStore } = Redux;

        /* Í¥ÄÎ¶¨Ìï¥ÏïºÌï† stateÎì§Í≥º Ï¥àÍ∏∞Í∞í ÏÑ§Ï†ï */
        const countInitState = {
            currentCount: 9
        }

        const activationInitState = {
            isActivity: false
        }

        const userInitState = {
            name: '',
            email: '',
            phone: '',
        }

        /* ‚≠ê
            Î¶¨ÎìÄÏÑú Ìï®ÏàòÎ•º ÏûëÏÑ±Ïãú Ï£ºÏùòÌï† ÏÇ¨Ìï≠
            stateÍ∞Ä Í∞ùÏ≤¥Ïùº Í≤ΩÏö∞ state Í∞ùÏ≤¥Ïóê Î≥ÄÌôîÎ•º Ï£ºÍ∏∞ ÏúÑÌï¥ÏÑúÎäî
            Îß§Î≤à Î∞òÎìúÏãú ÏÉàÎ°úÏö¥ Í∞ùÏ≤¥Î•º ÏÉùÏÑ±Ìï¥ÏÑú Î∞òÌôòÌï¥ÏïºÌïúÎã§.
            (
                Î¶¨ÎìÄÏÑú Ìï®ÏàòÏùò state Î≥ÄÍ≤Ω Ïó¨Î∂ÄÎäî Ï£ºÏÜåÍ∞í ÏùºÏπò Ïó¨Î∂ÄÎ•º ÌôïÏù∏ÌïúÎã§.
                Îî∞ÎùºÏÑú Í∞ùÏ≤¥ ÎÇ¥Î∂ÄÏùò Í∞íÎßå Î≥ÄÍ≤ΩÌïòÎ©¥ Í∞ùÏ≤¥ ÏûêÏ≤¥Ïùò Ï£ºÏÜåÍ∞íÏùÄ ÎèôÏùºÌï¥ÏßÄÍ≥†
                stateÏùò Î≥ÄÌôîÍ∞Ä ÏóÜÎäîÍ≤ÉÏúºÎ°ú Í∞êÏßÄÌïòÍ≤å ÎêúÎã§.
            )
        */
        const rootReducer = combineReducers({
            countReducer: (state = countInitState, action) => {
                console.log('countReducer Ìò∏Ï∂úÎê®...');
                

                const { type, payload } = action;

                switch (type) {
                    case 'INCREMENT':
                        // Ï£ºÏÑùÏ≤òÎüºÏì∞Î©¥ÏïàÎê®!
                        // return state.currentCount + payload.incrementValue
                        // Î≥ÄÍ≤ΩÏù¥ ÏùºÏñ¥ÎÇòÏßÄ ÏïäÏùå!
                        return {
                            currentCount: state.currentCount + payload.incrementValue
                        };
                    case 'DECREMENT':
                        return {
                            currentCount: state.currentCount - payload.decrementValue
                        };
                    default:
                        return state;
                }
            },
            activationReducer: (state = activationInitState, action) => {
                console.log('activationReducer Ìò∏Ï∂úÎê®...');

                const { type, payload } = action;

                switch (type) {
                    case 'TOGGLE':
                        return {
                            isActivity: !state.isActivity
                        };
                    default:
                        return state;
                }
            },
            userReducer: (state = userInitState, action) => {
                console.log('userReducer Ìò∏Ï∂úÎê®...');

                const { type, payload } = action;

                switch (type) {
                    case 'INPUT':
                        return {
                            ...state,
                            [payload.name] : payload.value
                        };
                    default:
                        return state;
                }
            }

        });

        /* 
            storeÎäî ÏÉùÏÑ± Ïãú reducerÎ•º Ìïú Í∞úÎßå ÏÇ¨Ïö©Ìï† Ïàò ÏûàÍ∏∞ ÎïåÎ¨∏Ïóê
            combineReducersÎ•º Ïù¥Ïö©Ìïú rootReducerÎ•º Ïù¥Ïö©ÌïúÎã§.
        */
        const store = createStore(rootReducer,
            // ÌÅ¨Î°¨ ÌôïÏû• ÌîÑÎ°úÍ∑∏Îû®(redux_devtools) ÏÑ§Ïπò ÌõÑ Ï†ÅÏö©ÌïòÍ∏∞ ÏúÑÌï¥ ÏûëÏÑ±Ìï¥Ïïº Ìï®.
            window.__REDUX_DEVTOOLS_EXTENSION__&& window.__REDUX_DEVTOOLS_EXTENSION__()
            );
            

        function App() {

            // Î¶¨ÎìÄÏÑúÎ•º ÌïòÏúÑÏóê Í¥ÄÎ¶¨ÎêòÍ≥† ÏûàÎäî ÏÉÅÌÉúÍ∞íÎì§ÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.
            console.log(useSelector(state => state));
            
            // combineReducersÎ•º Ïù¥Ïö©Ìï† Í≤ΩÏö∞ useSelectorÏùò ÏΩúÎ∞±Ìï®ÏàòÎ•º ÌÜµÌï¥
            // Î¶¨ÎìÄÏÑúÎ≥ÑÎ°ú Í¥ÄÎ¶¨ÎêòÎäî stateÎ•º Î∞òÌôòÎ∞õÏùÑ Ïàò ÏûàÎã§.
            const { currentCount } = useSelector(state => state.countReducer);
            const { isActivity } = useSelector(state => state.activationReducer);
            const { name, email, phone } = useSelector(state => state.userReducer);

            const dispatch = useDispatch();

            /* 
                useDispatch ÌõÖÏùÑ Ìò∏Ï∂úÌï¥ÏÑú Î∞òÌôòÎ∞õÏùÄ dispatchÎ°ú Î¶¨ÎìÄÏÑúÏóê actionÏùÑ ÎÑòÍ∏∞Í≥†,
                stateÎ•º ÏàòÏ†ïÌïúÎã§.
                Ïù¥ Îïå, combineReducersÏóê ÏûàÎäî Î™®Îì† Î¶¨ÎìÄÏÑú Ìï®ÏàòÎì§Ïù¥ Ìò∏Ï∂úÎêúÎã§.
            */
            // current count Ï¶ùÍ∞Ä Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
            const increaseCount = () => {
                dispatch({
                    type: 'INCREMENT',
                    payload: {
                        incrementValue: 1
                    }
                })
            }
            // current count Í∞êÏÜå Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
            const decreaseCount = () => {
                dispatch({
                    type: 'DECREMENT',
                    payload: {
                        decrementValue: 1
                    }
                })
            }

            const toggleActivation = () => {
                dispatch({
                    type: 'TOGGLE'
                });
            }

            const onChangeHandler = (e) => {
                dispatch({
                    type: 'INPUT',
                    payload: {
                        name: e.target.name,
                        value: e.target.value,
                    }
                });
            }
            return (
                <>
                    <h1>currentCount: {currentCount}</h1>
                    <button onClick={increaseCount}>Ï¶ùÍ∞Ä</button>
                    <button onClick={decreaseCount}>Í∞êÏÜå</button>
                    <h1>isActivity: {isActivity.toString()} {isActivity? 'üëç':'üëé'}</h1>
                    <button onClick={toggleActivation}>toggle activation</button>
                    <br/>
                    <h3>input control</h3>
                    <label>name: </label>
                    <input type='text' name='name' value={name} onChange={onChangeHandler}/>
                    <br/>
                    <label>email: </label>
                    <input type='text' name='email' value={email} onChange={onChangeHandler}/>
                    <br/>
                    <label>phone: </label>
                    <input type='text' name='phone' value={phone} onChange={onChangeHandler}/>
                    <br/>
                    <h3>name: {name}</h3>
                    <h3>email: {email}</h3>
                    <h3>phone: {phone}</h3>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App />
            </Provider>
        );
    </script>
</body>

</html>
