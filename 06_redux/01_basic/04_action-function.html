<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        // 덕스 패턴 : 리덕스 한 모듈에 필요한 기능들을 전부 넣어놓는 것
        // => 초기값, 액션, 리듀서를 관련 있는 state별로 modules 폴더에 만들어서 관리
        const { Provider, useSelector, useDispatch } = ReactRedux;
        const { createStore } = Redux;

        /* 초기값 */
        const initialState = 0;

        /* 액션 */

        // 액션 타입을 상수로 정의한다.
        // 액션에 접두사가 붙는 이유는 다른 모듈과 액션 값이 겹치지 않게 하기 위함.
        const INCREMENT = 'count/INCREMENT';
        const DECREMENT = 'count/DECREMENT';

        const increase = () => (
            {
                type: 'INCREMENT',
                payload: {
                    incrementValue: 1
                }
            }
        )
        // const increase = () => {
        //     {
        //         type: 'INCREMENT',
        //         payload: {
        //             incrementValue: 1
        //         }
        //     }
        // }

        const decrease = () => (
            {
                type: 'DECREMENT',
                payload: {
                    decrementvlau: 1
                }
            }
        )

        /* 리듀서 */
        function reducer(state = initialState, action) {
            const { type, payload } = action;

            switch (type) {
                case INCREMENT:
                    return state + payload.incrementValue;
                case DECREMENT:
                    return state - payload.decrementValue;
                default:
                    return state;
            }
        }
        /* ---------------------------------------------------------- */
        /* 컴포넌트 */
        function App() {

            const count = useSelector(state => state);
            const dispatch = useDispatch();

            const increaseCount = () => {
                dispatch(increase());
            }
            const decreaseCount = () => {
                dispatch(decrease());
            }

            return (
                <>
                    <h1>Count: {count}</h1>
                    <button onClick={increaseCount}>증가</button>
                    <button onClick={decreaseCount}>감소</button>
                </>
            )
        }
        /* 스토어 */
        const store = createStore(
            reducer
        );

        /* ---------------------------------------------------------- */
        
        // 액션을 모듈에서 만든 초기값, 리듀서
        // 모듈쪽을 보면 상태관리를 편하게 할 수 있다.
        // 초기값부터 리듀서까지 모듈
        // countModule
        // 초기값, 액션, 리듀서 - 관련있는 state
        ReactDOM.createRoot(document.getElementById('root')).render(
        <Provider>    
        <App />
        </Provider>
        );
    </script>
</body>

</html>
