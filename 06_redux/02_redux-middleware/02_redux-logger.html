<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
    <script src="https://unpkg.com/redux-logger@3.0.6/dist/redux-logger.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        /* 
            미리 만들어져 있는 미들웨어 사용 및 여러 개의 미들웨어 사용하기
            로깅 미들웨어로 가장 많이 사용되는 미들웨어는 redux-logger 미들웨어이다.
        */

        /* module */
        const { createActions, handleActions } = ReduxActions;
        /* 초기값 */
        const initalState = 0;
        /* 액션 */
        // 타입 이름 설정
        const INCREMENT = 'count/INCREASE';
        const DECREMENT = 'count/DECREASE';

        const { count: { increase, decrease } } = createActions({
            [INCREMENT]: (amount = 1) => ({ incrementValue: amount }),
            [DECREMENT]: (amount = 1) => ({ decrementValue: amount }),
        });

        /* 커스텀 미들웨어 */
        const consoleLoggingMiddleware = store => next => action => {
            console.log(action);

            next(action);

        }
        /* redux-logger 미들웨어 */
        const logger = reduxLogger.createLogger(); // 미들웨어 중 가장 늦게 실행되게 세팅됨.
        // 항상 미들웨어 중에 가장 마지막에 동작한다.

        /* 리듀서 */
        const reducer = handleActions(
            {
                [INCREMENT]: (state, { payload: { incrementValue } }) => {
                    return state + incrementValue;
                },
                [DECREMENT]: (state, { payload: { decrementValue } }) => {
                    return state - decrementValue;
                }
            },
            initalState // 초기값
        )
        /* -------------------------------------------------- */
        const { useSelector, useDispatch } = ReactRedux;
        /* UI */
        function App() {
            const count = useSelector(state => state);
            const dispatch = useDispatch();

            const increaseCount = () => {
                dispatch(increase());
            }

            const decreaseCount = () => {
                dispatch(decrease());
            }
            return (
                <>
                    <h1>Count : {count}</h1>
                    <button onClick={increaseCount}>증가</button>
                    <button onClick={decreaseCount}>감소</button>
                </>
            )
        }
        /* -------------------------------------------------- */
        /* Store */
        const { createStore, applyMiddleware } = Redux;

        // 미들웨어는 store 등록할 때 같이 등록한다.
        const store = createStore(reducer, applyMiddleware(consoleLoggingMiddleware, logger));
        /* -------------------------------------------------- */
        const { Provider } = ReactRedux;
        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App />
            </Provider>
        );
    </script>
</body>

</html>
