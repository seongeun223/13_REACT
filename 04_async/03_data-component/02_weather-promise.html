<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        const { useEffect, useState } = React;

        const API_KEY = 'eec588e74b6aaaed6e6515edf8563c07';

        // 날씨정보 컴포넌트
        function Weather() {

            // 날씨정보 api 사용 준비물
            /*
                1. 위도
                2. 경도
                3. api key 3f7d44a820f8da1837f09c5207114eb3
            */
            const [position, setPosition] = useState({}); // 위치정보
            const [cityName, setCityName] = useState(''); // 도시이름
            const [weather, setWeather] = useState({});   // 날씨 정보 객체
            const [wind, setWind] = useState({});         // 바람 정보 객체
            const [weatherUrl, setWeatherUrl] = useState(''); // 날씨에 따른 이미지
            const [weatherKey, setWeatherKey] = useState(''); // 이모지 키 상태



            useEffect(() => {

                new Promise((resolve, reject) => {

                    // 인터넷 ip를 기반으로 현재 위치를 가져옴
                    navigator.geolocation.getCurrentPosition((currentPosition) => {
                        // console.log(currentPosition);
                        // 위도
                        // console.log(currentPosition.coords.longitude);
                        // 경도
                        // console.log(currentPosition.coords.latitude);
                        setPosition({
                            longitude: currentPosition.coords.longitude, // 위도
                            latitude: currentPosition.coords.latitude // 경도
                        });

                        resolve(currentPosition.coords);
                    });
                }).then(coords => {
                    // api 요청
                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${coords.latitude}&lon=${coords.longitude}&appid=${API_KEY}`)
                        .then(response => response.json())
                        .then(json => {
                            // console.log(json);
                            // console.log(json.name);         // 조회된 도시이름 문자열
                            // console.log(json.weather[0]);   // 조회된 날씨 객체
                            // console.log(json.wind);         // 조회된 바람 객체

                            setCityName(json.name);
                            setWeather(json.weather[0]);
                            setWind(json.wind);

                            let key = '';
                            switch (json.weather[0].main.toLowerCase()) {
                                case 'clear':
                                    key = 'sunny'; // 맑음
                                    break;
                                case 'rain':
                                    key = 'umbrella'; // 비
                                    break;
                                case 'thunderstorm':
                                    key = 'cloud_with_lightning_and_rain'; // 천둥
                                    break;
                                case 'drizzle':
                                    key = 'cloud_with_rain'; // 이슬비
                                    break;
                                case 'snow':
                                    key = 'snowman'; // 눈
                                    break;
                                case 'clouds':
                                    key = 'cloud'; // 구름
                                    break;
                                case 'atomsphere':
                                    key = 'airplane'; // 안개
                                    break;
                                case 'mist':
                                    key = 'icecream';
                                    break;
                                default:
                                    key = 'earth_africa'; // 기본 이모지 키
                                    break;
                            }
                            setWeatherKey(key); // 이모지 키를 상태로 설정

                            fetch('https://api.github.com/emojis')
                                .then(response => response.json())
                                .then(json => setWeatherUrl(json[key]));

                        });
                });
            }, []);

            return (
                <>
                    <h3>현재 위치</h3>
                    <h4>{`경도 : ${position.longitude} 위도 : ${position.latitude}`}</h4>
                    <h4>{`조회 도시 : ${cityName}`}</h4>
                    <h4>{`날씨 : ${weather.main} 날씨설명 : ${weather.description}`}</h4>
                    <h4>{`풍향 : ${wind.deg}도 풍속: ${wind.speed}m/s `}</h4>
                    <img src={weatherUrl}/>
                </>
            );
        }



        function App() {

            return (
                <>
                    <h1>오늘의 날씨</h1>
                    <Weather />
                </>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
