<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>




    <script type="text/babel">

        const { useState } = React;

        function Say() {

            console.log(useState('기본 값'));

            // const [작명, set작명] = useState('구찌')
            const [message, setMessage] = useState('기본상태')
            const [color, setColor] = useState('black')
            const [backgroundColor, setBackgroundColor] = useState('white')

            // 각각의 state에 해당하는 setter 메소드로 state를 수정할 때마다
            // 함수형 컴포넌트가 다시 실행된다. (리렌더링)
            const onClickEnter = () => setMessage('안녕하세요!');
            const onClickLeave = () => setMessage('안녕히가세요!');
            const onClickR = () => setColor('red');
            const onClickP = () => setColor('purple');
            const onClickG = () => setColor('green');
            const onClickW = () => setBackgroundColor('white');
            const onClickB = () => setBackgroundColor('black');
            return (
                <>
                    <h1 style={{ color: color, backgroundColor: backgroundColor }}>{message}</h1>
                    <div>
                        <button onClick={() => setMessage('안녕하세요!')}>입장</button>
                        <button onClick={onClickLeave}>퇴장</button>
                    </div>
                    <div>
                        {/*버튼 3개 만들고, 글자색이 빨간색, 보라색, 초록색*/}
                        <button onClick={onClickR}>빨간색</button>
                        <button onClick={onClickP}>보라색</button>
                        <button onClick={onClickG}>초록색</button>
                    </div>
                    <div>
                        {/*버튼 2개 만들고, 배경색이 white, black*/}
                        <button onClick={onClickW}>기본배경</button>
                        <button onClick={onClickB}>반전배경</button>
                    </div>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<Say />);
    </script>
</body>

</html>
